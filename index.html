<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Comments</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="header">
        <!-- Left icon -->
        <div class="left-icon">
            <img src="https://sadanandpai.github.io/frontend-mini-challenges/javascript/assets/logo-r_4QCHBg.png" alt="Left Icon" class="icon">
        </div>
    
        <!-- Title -->
        <div class="title">Nested Comments</div>
    
        <!-- Right icon container -->
        <div class="right-icon">
            <img src="https://sadanandpai.github.io/frontend-mini-challenges/javascript/assets/github-CjMMDlDK.svg" alt="Right Icon" class="icon">
        </div>
    </div>


    <div class="container">
        <div id="commentContainer">
          <div class="reset-wrapper">
            <button  class="btn" id="reset">Reset</button>
          </div>
          <div class="sub-comments"></div>
        </div>
      </div>
  
      <template id="comment-template">
        <div class="comment-wrapper">
          <div class="main-comment">
            <img
              src="https://icon-library.com/images/anonymous-icon/anonymous-icon-28.jpg"
              alt="profile"
              class="profile-pic"
              loading="lazy"
            />
            <div class="content">
              <div class="header">
                <input type="text" class="username-input hide" placeholder="User name" />
                <div class="user-info hide">
                  <h3 class="username"></h3>
                </div>
              </div>
  
              <p class="comment-text"></p>
  
              <div class="footer">
                <button class="reply hide">Reply</button>
                <button class="edit hide">Edit</button>
                <button class="cancel hide">Cancel</button>
                <button class="submit hide">Post</button>
                <button class="delete hide">Delete</button>
              </div>
            </div>
          </div>
  
          <div class="sub-comments"></div>
        </div>
      </template>
  
      <script src="Script.js">
       
        
      </script>
</body>

</html>
